title.features-description=Fonctionnalités de l'application
text.features-description.presentation=PDF4Teachers est une application d'édition de documents PDF libre et open source.
text.features-description.main-feature=L'application est basée sur un système de mémorisation des dernières annotations saisies, permettant la correction efficace de copies numériques : chaque annotation saisie est ajoutée à une liste dans laquelle on peux récupérer des annotations. Les annotations peuvent être composées en LaTeX. Il est possible d'enregistrer différentes listes personnalisées, en plus de celle des éléments précédents.<br>L'application intègre aussi des fonctions de barème, qui permettent de noter les devoirs plus rapidement : vous pouvez définir un barème sur un document, puis choisir de le copier sur d'autres documents. Le logiciel propose automatiquement la prochaine note à saisir et le total se calcule automatiquement. Il est possible d'exporter les notes dans un tableur (tableau CSV)
text.features-description.secondary-feature=PDF4Teachers offre aussi beaucoup de fonctionnalités tierces, comme la conversions d'images en fichiers PDF, ou encore la rotation et le déplacement de pages d'un document PDF. Obtenez plus de détails en lisant la <a href="../Documentation">documentation</a>.
title.complementary=Informations complémentaires
text.complementary.disclaimer=PDF4Teachers n'est pas une entreprise. L'application et le site web ont été développés par un lycéen, Clément Grennerat.<br>PDF4Teachers est conforme à la RGPD française : toutes les éditions et fichiers exportés sont stockés en local, les seuls accès réseaux de l'application concernent la vérification des mises à jour.
text.complementary.liscence=Le code de l'application est distribué sous la license <a href="../Liscence">Apache 2.0</a>, vous pouvez donc le modifier vous-même et le réutiliser dans vos projets, en respectant les contraintes de la licence. Vous pouvez utilliser l'application pour un usage commercial et vous pouvez distribuer l'application. Toutes les informations juridiques sont disponibles sur la <a href="../Liscence">page de la licence</a>.
text.complementary.more=Vous retrouverez plus d'informations sur les dépendances et technologies utilisées, sur le <a href="https://github.com/ClementGre/PDF4Teachers" target="_blank">dépot GitHub du projet</a>.<br>Vous pouvez contribuer au projet avec un don. Sois mensuel, avec <a href="https://github.com/sponsors/ClementGre/" target="_blank">GitHub Sponsors</a>, ou ponctuel, avec <a href="https://paypal.me/themsou" target="_blank">PayPal</a>.
