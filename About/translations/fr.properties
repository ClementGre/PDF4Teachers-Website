title.features-description=Fonctionnalités de l'application
text.features-description.presentation=PDF4Teachers est une application d'édition de documents PDF libre et open source, permettant la correction de copies PDF de manière optimisée.
text.features-description.main-feature=L'application est basée sur un système de mémorisation annotations les plus utilisées, permettant une correction efficace : chaque annotation saisie est ajoutée à une liste dans laquelle on peut récupérer des annotations précédentes. Les annotations peuvent être composées en LaTeX ou LibreOffice Math.<br>L'application intègre aussi des fonctions de barème, qui permettent la notation chiffrée dans le document (définition de barème, saisie des notes aisée et somme automatique avec export dans un tableur).<br>Des fonctions de dessin à main levée, d'ajout d'images et d'icônes vectoriel est aussi permis dans le document.
text.features-description.secondary-feature=PDF4Teachers offre aussi beaucoup de fonctionnalités complémentaires très utiles, comme la conversions de lots d'images en fichiers PDF, ou encore le déplacement, la rotation et la suppression des pages d'un document PDF. Obtenez plus de détails en lisant la <a href="../Documentation">documentation</a>.
title.complementary=Informations complémentaires
text.complementary.disclaimer=PDF4Teachers n'est pas une entreprise. L'application et le site web sont développées par un lycéen, Clément Grennerat.<br>PDF4Teachers est conforme au RGPD de l'Union européenne : toutes les éditions et fichiers exportés sont stockés en local, les seuls accès réseaux de l'application concernent la vérification des mises à jour et l'envoi de statistiques.
text.complementary.license=Le code de l'application est distribué sous la licence <a href="../License">Apache 2.0</a>, vous pouvez donc le modifier vous-même et le réutiliser dans vos projets, en respectant les contraintes de la licence. Vous pouvez utiliser l'application pour un usage commercial et vous pouvez distribuer l'application. Toutes les informations juridiques sont disponibles sur la <a href="../License">page de la licence</a>.
text.complementary.more=Vous retrouverez plus d'informations sur les dépendances et technologies utilisées, sur le <a href="https://github.com/ClementGre/PDF4Teachers" target="_blank">dépot GitHub du projet</a>.<br>Vous pouvez soutenir le projet et assurer son avenir avec un don. Soit mensuel, avec <a href="https://github.com/sponsors/ClementGre/" target="_blank">GitHub Sponsors</a>, soit ponctuel, avec <a href="https://paypal.me/themsou" target="_blank">PayPal</a>.
