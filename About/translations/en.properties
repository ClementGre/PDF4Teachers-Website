title.features-description=Applications's fonctionnalities
text.features-description.presentation=PDF4Teachers is a free and open-source PDF editor
text.features-description.main-feature=The app is based on recording of all annotations, which allow quick insertion of recurrent advices and corrections : each annotation added is saved in a list where one can pick previous annotations. The annotations can be written in LaTeX. It's possible to save different favourite lists in addition to the previous elements list.<br>The app offers functionnalities of grading, which allows to assess student's scripts faster : you can define a grading scale on a template document and copy it to other documents. The software shows automatically the next grade to pick, sub-totals and total are automatically calculated. It is possible to export the grades of a batch of documents in a spreadsheet (.CSV format).
text.features-description.secondary-feature=PDF4Teachers also offers you a lot of usefull additionnal features, like the conversion of a batch of images in several PDF files, or rotation and pages shifting. Read more details with the <a href="../Documentation">documentation</a>.
