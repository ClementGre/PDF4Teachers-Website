title.features-description=Applications's fonctionnalities
text.features-description.presentation=PDF4Teachers is a free and open-source PDF editor
text.features-description.main-feature=The app is based on memorization of all annotations, witch allow quick insertion of recurrent advices and corrections: each annotation added is saved in a list where we can get previous annotations. The annotations can be writed in LaTeX. It's possible to save diffrent lists in addition to the previous elements list.<br>The app offers you some functions of grading scale, wich allow you to asses your documents fastest : you can define a grading scale on a document, and copy it to anothers documents. The software propose you automaticaly the next grade to grab, and the total is automaticaly calculated. It is possible to export the grades in a spreadsheet (a CSV file).
text.features-description.secondary-feature=PDF4Teachers also offers you a lot of third-party features, like the conversion of images in PDF files, or the rotation and the pages shifting. Read more détails with the <a href="../Documentation">documentation</a>.
