text.complementary.disclaimer=PDF4Teachers is not a business. The app and the website was developped by a high school student, Clément Grennerat.
text.complementary.license=The code of the application is distributed under the liscense <a href="../License">Apache 2.0</a> so you can edit it and reuse it in your projects, in agreement with the license conditions. You can use PDF4Teachers for a commercial use and you can distribuate the app. All legal informations are available on the <a href="../Liscence">license page</a>.
text.complementary.more=You can find more informations about dependencies and technologies used on the <a href="https://github.com/ClementGre/PDF4Teachers" target="_blank">GitHub repository of the projet</a>.<br>You can contribute to the project with a donation. Either with a monthly donation with <a href="https://github.com/sponsors/ClementGre/" target="_blank">GitHub Sponsors</a>, or a single donation on <a href="https://paypal.me/themsou" target="_blank">PayPal</a>.
