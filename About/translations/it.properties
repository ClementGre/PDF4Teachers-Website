title.features-description=Funzionalità delle applicazioni
text.features-description.presentation=PDF4Teachers è un editor PDF gratuito e open source
text.features-description.main-feature=L'app si basa sulla registrazione di tutte le annotazioni, che consentono l'inserimento rapido di consigli e correzioni ricorrenti: ogni annotazione aggiunta viene salvata in un elenco in cui è possibile selezionare le annotazioni precedenti. Le annotazioni possono essere scritte in LaTeX. È possibile salvare diversi elenchi di preferiti oltre all'elenco degli elementi precedenti.<br>L'app offre funzionalità di valutazione, che consentono di valutare i testi degli studenti più velocemente: è possibile definire una scala di valutazione su un documento modello e copiarla in altri documenti. Il software mostra automaticamente la valutazione successiva da selezionare, i subtotali e il totale vengono calcolati automaticamente. È possibile esportare i voti di un batch di documenti in un foglio di calcolo (formato .CSV).
text.features-description.secondary-feature=PDF4Teachers ti offre anche molte utili funzioni aggiuntive, come la conversione di un batch di immagini in diversi file PDF, o la rotazione e lo spostamento delle pagine. Leggi maggiori dettagli con la <a href="../Documentation">documentazione</a>.
title.complementary=Informazioni aggiuntive
text.complementary.disclaimer=PDF4Teachers non è una società commerciale. L'app e il sito web sono sviluppati da uno studente delle superiori, Clément Grennerat.
text.complementary.license=Il codice dell'applicazione è distribuito con licenza <a href="../License"> Apache 2.0 </a> in modo da poterlo modificare e riutilizzare nei tuoi progetti, in accordo con le condizioni di licenza. Puoi utilizzare PDF4Teachers per un uso commerciale e puoi distribuire l'app. Tutte le informazioni legali sono disponibili sulla <a href="../Liscence"> pagina della licenza </a>.
text.complementary.more=Puoi trovare maggiori informazioni sulle dipendenze e le tecnologie utilizzate nel <a href="https://github.com/ClementGre/PDF4Teachers" target="_blank">repository GitHub del progetto</a>.<br>Puoi sostenere il progetto con una donazione. O con una donazione mensile con <a href="https://github.com/sponsors/ClementGre/" target="_blank">GitHub Sponsor</a> o con una singola donazione su <a href="https://paypal.me/themsou" target="_blank">PayPal</a>.
