title.features-description=Funzionalità dell'applicazione
text.features-description.presentation=PDF4Teachers è un editor PDF gratuito e open source, che mira a ottimizzare la correzione delle valutazioni PDF.
text.features-description.main-feature=L'app si basa sulla registrazione di tutte le annotazioni, che consentono un rapido inserimento di consigli e correzioni ricorrenti: ogni annotazione aggiunta viene salvata in un elenco dove si possono selezionare le annotazioni precedenti. Le annotazioni possono essere scritte in LaTeX o LibreOffice Math.<br>L'app offre funzionalità di valutazione, che consentono di valutare più rapidamente gli script degli studenti (mostra automaticamente il voto successivo da scegliere, somma automatica, esportazione dei voti in un foglio di calcolo...).
text.features-description.secondary-feature=PDF4Teachers ti offre anche molte utili funzioni aggiuntive, come la conversione di un batch di immagini in diversi file PDF o la rotazione, lo spostamento delle pagine, l'eliminazione delle pagine. Leggi maggiori dettagli con la <a href="../Documentation">documentazione</a>.
title.complementary=Ulteriori informazioni
text.complementary.disclaimer=PDF4Teachers non è una società commerciale. L'app e il sito web sono sviluppati da uno studente delle superiori, Clément Grennerat.
text.complementary.license=Il codice dell'applicazione è distribuito sotto licenza <a href="../License">Apache 2.0</a> quindi puoi modificarlo e riutilizzarlo nei tuoi progetti, in accordo con le condizioni di licenza. Puoi utilizzare PDF4Teachers per un uso commerciale e puoi distribuire l'app. Tutte le informazioni legali sono disponibili nella <a href="../License">pagina della licenza</a>.
text.complementary.more=Puoi trovare maggiori informazioni sulle dipendenze e le tecnologie utilizzate su <a href="https://github.com/ClementGre/PDF4Teachers" target="_blank">repository GitHub del progetto</a>.<br>Puoi sostieni il progetto con una donazione. O con una donazione mensile su <a href="https://github.com/sponsors/ClementGre/" target="_blank">GitHub Sponsors</a> o con una singola donazione su <a href="https:/ /paypal.me/themsou" target="_blank">PayPal</a>.
