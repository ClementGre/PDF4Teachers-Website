title.statistics=Statistiques d'utilisation de PDF4Teachers
description.statistics=À chaque démarrage, puis toutes les heures, PDF4Teachers fait une requête à un serveur de statistiques. Si vous ne le désactivez pas dans les paramètres, l'application enverra au serveur : le nombre d'heures passées sur l'application, le nombre de lancements de l'application et le langage utilisé. Ces données sont anonymisées grâce à un identifiant unique généré aléatoirement au premier démarage de l'application. L'ensemble de ces statistiques est disponible ici. Un fichier CSV peut être téléchargé en bas de page.
