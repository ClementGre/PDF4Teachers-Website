title.statistics=Statistiche Utente di PDF4Teachers
description.statistics=Ad ogni avvio dell'app, e poi ogni ora, PDF4Teachers effettua una richiesta a un server di statistiche. Se non lo disabiliti nelle impostazioni, l'app invierà al server: il numero di ore trascorse sull'app, il numero di volte in cui l'app è stata avviata e la lingua dell'app. Questi dati vengono resi anonimi con un ID univoco, generato in modo casuale al primo avvio dell'app. Tutte queste statistiche possono essere visualizzate qui o scaricate in un file CSV in fondo alla pagina.
title.downloadStats=Puoi scaricare tutte le statistiche in un file CSV
