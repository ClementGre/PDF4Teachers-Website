title.convert=Convertissez
text.convert=PDF4Teachers vous offre des fonctions de conversion de lots d'images en documents PDF. Il est aussi possible d'insérer, tourner, déplacer et scinder les pages d'un document, ou encore de désassembler un scan de pages doubles.
title.edit=Éditez
text.edit=Ne retapez plus les mêmes annotations plusieurs fois grâce aux fonctionnalités d'historique et de favoris. Profitez de nombreuses fonctionnalités développées spécifiquement pour les enseignants : notation chiffrée ou par compétences, écriture manuscrite, ajout d'icônes et d'images et plus encore.
title.export=Exportez
text.export=Une fois le travail terminé, regénérez les fichiers PDF des copies corrigées et exportez en un clic les notes de vos élèves dans un tableur.
