page.name=PDF4Teachers | Accueil
page.description=Application d'édition de documents PDF en grande quantité. Destinée aux professeurs, elle intègre des fonctionnalitées de barème, de conversion et de mémorisation des dernières annotations.
page.keywords=pdf, bareme, conversion, edition, memorisation, teacher, professeur, prof, document, corriger, noter, accueil, home
message.teaser=Redécouvrez la correction de copies numériques
title.convert=Convertissez
text.convert=PDF4Teachers vous offre des fonctions de conversion d'images en documents PDF. Il est aussi possible de tourner et de déplacer les pages d'un document.
title.edit=Éditez
text.edit=Ne retapez plus les mêmes annotations plusieurs fois grâce aux fonctionnalités de mémorisation. Vous pourrez aussi profiter du système de barème qu'intègre l'application.
title.export=Exportez
text.export=Une fois le travail terminé, regénérez de nouveaux fichiers PDF et exportez les notes de vos élèves dans un tableur.
