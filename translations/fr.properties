page.name=PDF4Teachers | Accueil
page.description=Application d'édition de documents PDF en grande quantité. Destinée aux professeurs, elle intègre des fonctionnalitées de mémorisation des dernières annotations, de barème, de conversion PDF.
page.keywords=pdf, bareme, conversion, edition, memorisation, teacher, professeur, prof, document, corriger, noter, accueil, home
message.teaser=Redécouvrez la correction de copies numériques
title.convert=Convertissez
text.convert=PDF4Teachers vous offre des fonctions de conversion de lots d'images en documents PDF. Il est aussi possible d'insérer, tourner et déplacer les pages d'un document.
title.edit=Éditez
text.edit=Ne retapez plus les mêmes annotations plusieurs fois grâce aux fonctionnalités d'historique et de favoris. Le système de barème et d'ajout de points permet la notation chiffrée dans le document.
title.export=Exportez
text.export=Une fois le travail terminé, regénérez les fichiers PDF des copies corrigées et exportez en un clic les notes de vos élèves dans un tableur.
