message.teaser=Redécouvrez la correction de copies numériques
title.convert=Convertissez
text.convert=PDF4Teachers vous offre des fonctions de conversion d'images en documents PDF. Il est aussi possible de tourner et de déplacer les pages d'un document.
title.edit=Éditez
text.edit=Découvrez la joie de ne plus avoir à réécrire les mêmes commentaires plusieurs fois, grâce aux fonctionnalités de mémorisation. Vous pourrez aussi noter les devoirs sans vous soucier d'avoir bien compté les points grâce au système de barème qu'intègre l'application.
title.export=Exportez
text.export=Une fois le travail terminé, regénérez de nouveaux fichiers PDF et exportez les notes de vos élèves dans un tableur.
text.description=PDF4Teachers est une application d'édition de documents PDF libre et open source.<br/><br/>L'application est basé sur un système de mémorisation des dernières annotations saisies, permettant la correction efficace de copies numériques. Elle intègre aussi des fonctions de barème, qui permettent de noter les devoirs plus rapidement, avec un calcul automatique de la note totale et la possibilité d'exporter les notes dans un tableur.<br/><br/>PDF4Teachers offre aussi beaucoup de fonctionnalités, comme la conversions d'images en fichiers PDF, ou encore la rotation et le déplacement de pages un document PDF
