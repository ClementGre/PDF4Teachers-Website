title.translate-app=Traduisez l'application
text.translate-app.preambule=Vous pouvez aider PDF4Teachers à s'étendre vers de nouvelles personnes et sociétés en traduisant l'application. Vous trouverez ici comment créer une traduction de l'application.
text.translate-app.files=Vous pouvez accéder aux fichiers de traduction de l'application avec le menu Outils -> Débug -> Ouvrir le dossier de données, puis aller dans le dossier translations. Pour ajouter un language à votre application, il suffit d'ajouter un fichier .properties. Chaque traduction comporte 4 fichiers ayant tous le même nom (deux lettres pour la langue, un tiret du 8, deux lettres pour la région), mais ayant tous une extension différente :
text.translate-app.files.properties=Le .properties contient toutes les traductions de l'application. Vous devrez le traduire à partir d'une autre traduction de votre choix (fr_fr.properties, en_us.properties...). Il est fortement conseillé d'utiliser l'application <a target="_blank" href="https://github.com/ClementGre/i18nDotPropertiesGUI/wiki">i18nDotPropertiesGUI</a>.
text.translate-app.files.png=Le .png contient le drapeau du pays de la langue (Préféré au format 44:25)
text.translate-app.files.odt=Le .odt contient la documentation traduite (utilisez fr-fr.odt ou reprenez d'autres langues pour créer ce fichier)
text.translate-app.files.pdf=Le .pdf contient la documentation traduite
text.translate-app.deploy=Une fois votre traduction terminée, vous pouvez l'envoyer à Clément Grennerat. Les fichiers de traductions sont actualisés automatiquement donc votre traduction sera publiée instantanément.
title.translate-site=Traduisez le site Web
text.translate-site.preambule=Traduire le site web de PDF4Teachers permet aussi à l'application de s'ouvrir à de nouvelles personnes. Vous trouverez ici comment créer une traduction du site web pdf4teachers.org.
text.translate-site.files=Pour cela, vous devez télécharger le code de ce site <a href="https://github.com/ClementGre/PDF4Teachers-Website/archive/master.zip">ici<a>. Il y a un fichier de traduction par page plus un qui est commun à toutes les pages. Vous devrez ajouter un fichier .properties dans :<br/>- /commonTranslations/<br/>- /translations/ (Pour la page Accueil)<br/>- &#60;Nom de chacunes des pages&#62/translations/<br/>Vous pouvez vous baser sur la version Française (fr.properties) ou Anglaise (en.properties). Les fichiers de traduction sont au format &#60;Mots clés en anglais&#62=&#60;Phrase dans la langue de la traduction&#62
text.translate-site.test=Pour tester les traductions, vous devez mettre en place un serveur web PHP sur votre ordinateur. Il est donc conseillé d'envoyer directement les traductions à Clément Grennerat. Dans le cas où vous souhaitez tout de même tester le language, vous devrez ajouter le nom des fichiers de votre traduction sans .properties dans la variable $languages de /php/translator.php (environ ligne 20). Vous devrez aussi ajouter le drapeau de la langue dans /data/img/languages/ en format .png.