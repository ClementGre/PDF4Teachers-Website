title.translate-weblate=Traduire PDF4Teachers avec Weblate
text.translate-weblate.preambule=L'application PDF4Teachers et le site web peuvent être traduits directement avec Weblate. Weblate est une plateforme de traduction collaborative. Vous pouvez y accéder en cliquant sur le bouton ci-dessous.
text.translate-weblate.details=Vous pouvez contribuer à une traduction existante ou en commencer une nouvelle. Les modifications apportées seront automatiquement sauvegardées sur le depot GitHub de PDF4Teachers et/ou de PDF4Teachers-Website.
text.translate-weblate.parameters=Certaines traductions peuvent contenir des paramètres, notés {0}, {1}, {2}, etc. Ces paramètres seront remplacés par des valeurs lors de l'utilisation de la traduction. Par exemple, la traduction "Bonjour {0} !" avec le paramètre "PDF4Teachers" donnera "Bonjour PDF4Teachers !".
title.translate-app=Traduci l'app
text.translate-app.preambule=Puoi aiutare PDF4Teachers a raggiungere nuove persone e aziende traducendo l'app. Qui troverai come creare una traduzione dell'app.
text.translate-app.files=Puoi accedere ai file di traduzione dell'applicazione con il menu Strumenti -> Debug -> Apri cartella dati, quindi vai alla cartella delle traduzioni. Per aggiungere una lingua alla tua applicazione, aggiungi semplicemente un file .properties. Ogni traduzione ha 4 file tutti con lo stesso nome (due lettere per la lingua, un sottolineare, due lettere per la regione), ma tutti con un'estensione diversa:
text.translate-app.files.properties=Il file .properties contiene tutte le traduzioni dell'applicazione. Dovrai tradurlo da un'altra traduzione a tua scelta (fr_fr.properties, en_us.properties ...). Si consiglia vivamente di utilizzare l'applicazione <a target="_blank" href="https://github.com/ClementGre/i18nDotPropertiesGUI/wiki">i18nDotPropertiesGUI</a>.
text.translate-app.files.png=Il .png contiene la bandiera del paese della lingua (Preferito in formato 44:25)
text.translate-app.files.odt=Il .odt contiene la documentazione tradotta (usa it-it.odt o usa altre lingue per creare questo file)
text.translate-app.files.pdf=Il .pdf contiene la documentazione tradotta
text.translate-app.deploy=Una volta completata la traduzione, puoi inviarla a Clément Grennerat. I file di traduzione vengono aggiornati automaticamente in modo che la tua traduzione venga pubblicata istantaneamente.
title.translate-site=Traduci il sito web
text.translate-site.preambule=La traduzione del sito Web PDF4Teachers consente inoltre all'applicazione di aprirsi a nuove persone. Qui troverai come creare una traduzione del sito web pdf4teachers.org.
text.translate-site.files=Per fare ciò, devi scaricare il codice per questo sito <a href="https://github.com/ClementGre/PDF4Teachers-Website/archive/master.zip">qui<a>. C'è un file di traduzione per pagina più uno comune a tutte le pagine. Dovrai aggiungere un file .properties in:<br/>- /commonTranslations/<br/>- /translations/ (Per la Home page)<br/> - &#60;Nome di ogni pagina&#62 /translations/<br/>È possibile utilizzare la versione italiano (it.properties) o inglese (en.properties). I file di traduzione sono nel formato &#60;Parole chiave in inglese&#62=&#60Frase nella lingua della traduzione&#62
text.translate-site.test=Per testare le traduzioni, devi configurare un server web PHP sul tuo computer. Si consiglia quindi di inviare le traduzioni direttamente a Clément Grennerat. Nel caso tu voglia ancora testare la lingua, dovrai aggiungere il nome dei tuoi file di traduzione senza .properties nella variabile $languages di /php/translator.php (intorno alla riga 20). Dovrai anche aggiungere il flag della lingua in /data/img/linguals/in formato.png.
