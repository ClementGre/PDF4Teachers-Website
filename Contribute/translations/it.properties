title.translate-app = Traduci l'app
text.translate-app.preambule = Puoi aiutare PDF4Teachers a raggiungere nuove persone e aziende traducendo l'app. Qui troverai come creare una traduzione dell'app.
text.translate-app.files = Puoi accedere ai file di traduzione dell'applicazione con il menu Strumenti -> Debug -> Apri cartella dati, quindi vai alla cartella delle traduzioni. Per aggiungere una lingua alla tua applicazione, aggiungi semplicemente un file .txt. Ogni traduzione ha 4 file tutti con lo stesso nome (due lettere per la lingua, un trattino, due lettere per la regione), ma tutti con un'estensione diversa: <br/> - Il .txt contiene tutte le traduzioni dal francese nel formato & # 60; Frase in francese & # 62; = & # 60; Frase nella lingua tradotta & # 62; (usa fr-fr.txt o usa altre lingue per creare questo file). <br/> - Il .png contiene la bandiera del paese della lingua (Preferito in formato 44:25) <br/> - Il .
text.translate-app.specificities = <u> Specificità per il file di traduzione .txt: </u> <br/> - Il separatore decimale rappresenta il simbolo utilizzato per separare le cifre decimali e intere da un numero (usa. o ,). < br/> - Le traduzioni devono corrispondere esattamente al testo francese: se non c'è una lettera maiuscola all'inizio, la traduzione non deve essere maiuscola (spesso si tratta di frasi composte), s 'è segnato Ctrl + T, è necessario copiare Ctrl + T e non Ctrl + T.
text.translate-app.deploy = Una volta completata la traduzione, puoi inviarla a <a href="mailto:clement.grennerat@free.fr" target="_blank"> Clément Grennerat </a>. I file di traduzione vengono aggiornati automaticamente in modo che la tua traduzione venga pubblicata istantaneamente.
title.translate-site = Traduci il sito web
text.translate-site.preambule = La traduzione del sito Web PDF4Teachers consente inoltre all'applicazione di aprirsi a nuove persone. Qui troverai come creare una traduzione del sito web pdf4teachers.org.
text.translate-site.files = Per fare ciò, devi scaricare il codice per questo sito <a href="https://github.com/ClementGre/PDF4Teachers-Website/archive/master.zip"> qui <a> . C'è un file di traduzione per pagina più uno comune a tutte le pagine. Dovrai aggiungere un file .properties in: <br/> - / commonTranslations / <br/> - / translations / (Per la Home page) <br/> - & # 60; Nome di ogni pagina & # 62 / traduzioni / <br/> È possibile utilizzare la versione francese (fr.properties) o inglese (en.properties). I file di traduzione sono nel formato & # 60; Parole chiave in inglese & # 62 = & # 60; Frase nella lingua della traduzione & # 62
text.translate-site.test = Per testare le traduzioni, devi configurare un server web PHP sul tuo computer. Si consiglia quindi di inviare le traduzioni direttamente a <a href="mailto:clement.grennerat@free.fr" target="_blank"> Clément Grennerat </a>. Nel caso tu voglia ancora testare la lingua, dovrai aggiungere il nome dei tuoi file di traduzione senza .properties nella variabile $ languages ​​di /php/translator.php (intorno alla riga 20). Dovrai anche aggiungere il flag della lingua in /data/img/linguals/in formato .png.
