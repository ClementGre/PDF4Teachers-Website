title.translate-app=Traduisez l'application
text.translate-app.preambule=Vous pouvez aider PDF4Teachers à s'étendre vers de nouvelles personnes et sociétés en traduisant l'application. Vous trouverez ici comment créer une traduction de l'application.
text.translate-app.files=Vous pouvez accéder aux fichiers de traduction de l'application avec le menu Outils -> Débug -> Ouvrir le dossier de données, puis aller dans le dossier translations. Pour ajouter un language à votre application, il suffit d'ajouter un fichier .txt. Chaque traduction comporte 4 fichiers ayant tous le même nom (deux lettres pour la langue, un tiret, deux lettres pour la région), mais ayant tous une extension différente :<br/>- Le .txt contient toutes les traductions à partir du Français au format &#60;Phrase en Français&#62;=&#60;Phrase dans la langue traduite&#62; (utilisez fr-fr.txt ou reprenez d'autres langues pour créer ce fichier).<br/>- Le .png contient le drapeau du pays de la langue (Préféré au format 44:25)<br/>- Le .odt contient la documentation traduite (utilisez fr-fr.odt ou reprenez d'autres langues pour créer ce fichier)<br/>- Le .pdf contient la documentation traduite (non obligatoire)
text.translate-app.specificities=<u>Spécificités pour le fichier de traduction .txt :</u><br/>- Decimal separator représente le symbole utilisé pour séparer les chiffres décimaux et entiers d'un nombre (utilisez . ou ,).<br/>- Les traductions doivent correspondre exactement au texte en Français : si il n'y a pas de majuscule au début, la traduction ne doit pas avoir de majuscule (il s'agit souvent de phrases composés), s'il est marqué Ctrl+T, il faut bien recopier Ctrl+T et non Ctrl + T.
text.translate-app.deploy=Une fois votre traduction terminée, vous pouvez l'envoyer à <a href="mailto:clement.grennerat@free.fr" target="_blank">Clément Grennerat</a>. Les fichiers de traductions sont actualisées automatiquement donc votre traduction sera donc publiée instantanément.
title.translate-site=Traduisez le site Web
text.translate-site.preambule=Traduire le site web de PDF4Teachers permet aussi à l'application de s'ouvrir à de nouvelles personnes. Vous trouverez ici comment créer une traduction du site web pdf4teachers.org.
text.translate-site.files=Pour cela, vous devez télécharger le code de ce site <a href="https://github.com/ClementGre/PDF4Teachers-Website/archive/master.zip">ici<a>. Il y a un fichier de traduction par page plus un qui est commun à toutes les pages. Vous devrez ajouter un fichier .properties dans :<br/>- /commonTranslations/<br/>- /translations/ (Pour la page Accueil)<br/>- &#60;Nom de chacunes des pages&#62/translations/<br/>Vous pouvez vous baser sur la version Française (fr.properties) ou Anglaise (en.properties). Les fichiers de traduction sont au format &#60;Mots clés en anglais&#62=&#60;Phrase dans la langue de la traduction&#62
text.translate-site.test=Pour tester les traductions, vous devez mettre en place un serveur web PHP sur votre ordinateur. Il est donc conseillé d'envoyer directement les traductions à <a href="mailto:clement.grennerat@free.fr" target="_blank">Clément Grennerat</a>. Dans le cas où vous souhaitez tout de même tester le language, vous devrez ajouter le nom des fichiers de votre traduction sans .properties dans la variable $languages de /php/translator.php (environ ligne 20). Vous devrez aussi ajouter le drapeau de la langue dans /data/img/languages/ en format .png.